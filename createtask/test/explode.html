<!-- This is a test GIF example for the project -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <script src="https://cdn.jsdelivr.net/npm/p5/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5/lib/addons/p5.sound.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <script>
      let funny
      function preload() {
        funny = loadImage("../assets/images/explosion.gif")
      }
      function setup() {
        createCanvas(500, 500)
      }
      function draw() {
        background(0,0,0)
        imageMode(CENTER)
        if (funny.getCurrentFrame() != funny.numFrames()-1) {
          console.log(funny.getCurrentFrame())
          console.log(funny.numFrames())
          image(funny, width/2, height/2)
        }
        
      }
    </script>
  </body>
</html>
